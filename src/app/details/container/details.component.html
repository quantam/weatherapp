<div class="d-flex mb-3">
  <a routerLink="/home">Back to Home</a>
</div>
<div class="row justify-content-start">
  <div
    class="col-6 col-md-3 col-sm-6 col-xs-12 mt-3"
    *ngFor="let info of forecast"
  >
    <div class="card p-4">
      <div class="d-flex flex-column temp mt-2 mb-2 justify-content-between">
        <span class="text-info mb-3">{{ info.dt_txt }}</span>
        <h1 class="mb-0 font-weight-bold text-success" id="heading">
          {{ info?.main.temp }}&#176;c
        </h1>
      </div>
      <div class="d-flex justify-content-between">
        <p>Sealevel: {{ info?.main?.sea_level / 100 }} m</p>
      </div>
    </div>
  </div>
</div>
